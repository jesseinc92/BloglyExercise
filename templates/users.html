{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block headline %}Users{% endblock %}

{% block main_content %}
    <ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.fullname()}}</a></li>
    {% endfor %}
    </ul>

    <form action="/users/new">
        <button>Add user</button>
    </form>
{% endblock %}
