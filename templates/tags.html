{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block headline %}Tags{% endblock %}

{% block main_content %}
    <ul>
    {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
    </ul>

    <form action="/tags/new">
        <button>Add Tag</button>
    </form>
{% endblock %}
